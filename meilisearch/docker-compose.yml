services:
  meilisearch:
    image: getmeili/meilisearch:v1.36
    env_file:
      - .env
    ports:
      - "7700:7700"
    volumes:
      - ./meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
