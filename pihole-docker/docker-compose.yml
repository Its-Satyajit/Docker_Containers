
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    hostname: pihole
    ports:
      - "1053:53/tcp"
      - "1053:53/udp"
      - "1080:80/tcp"
      - "10443:443/tcp"
    environment:
      TZ: 'Asia/Kolkata'
      FTLCONF_webserver_api_password: 'changeme-please'
      FTLCONF_dns_listeningMode: 'all'
    volumes:
      - "./etc-pihole:/etc/pihole"
    restart: unless-stopped
    networks:
      pihole_net:
        ipv4_address: 172.28.0.2

networks:
  pihole_net:
    driver: bridge
    ipam:
      config:
        - subnet: "172.28.0.0/16"
          gateway: "172.28.0.1"
