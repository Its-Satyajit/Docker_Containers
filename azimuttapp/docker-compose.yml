    container_name: azimutt
    ports:
      - "5478:4000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ## Required by runtime.exs
      PHX_SERVER:  "true"
      PHX_HOST:    "localhost"
      PORT:        "4000"
      SECRET_KEY_BASE: nudHhdc5bR4shLg83wFBqwtyq8buHmNUCrFiP6Q+zbiCRul5B8V5t29u1NNCaKmD
      FILE_STORAGE_ADAPTER: "local"                 # ‚Üê must be set!
